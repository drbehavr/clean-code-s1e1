<!DOCTYPE html>
<html>
<head>
   <title>Todo App</title>
   <link
       href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
       rel="stylesheet">
   <link rel="stylesheet"
       href="style.css"
       media="screen"
       charset="utf-8">
</head>
<body class="application">
   <header class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg" alt="matrix">
      <a 
         class="header-link"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
   </header>
<main class="main">
   <section id="add-task" class="section-app">
      <label for="new-task" class="section-app__title add">Add Item</label>
      <div class="task-row-wrapper">
         <input id="new-task" class="add-task__input" type="text">
         <button class="btn">Add</button>
      </div>
</section>
<section class="section-app">
<h3 class="section-app__title">Todo</h3>
 <ul id="incomplete-tasks" class="section-app__task-items">
   <li class="section-app__task-item task-item">
      <input type="checkbox" class="task-item__checkbox">
      <label class="task-item__label">Pay Bills</label>
      <input type="text" class="task-item__input">
      <button class="btn edit">Edit</button>
      <button class="btn delete">
         <img class="btn__image" src="./remove.svg" alt="">
      </button>
   </li>
<li class="section-app__task-item task-item  edit-mode">
   <input type="checkbox" class="task-item__checkbox">
   <label class="task-item__label">Go Shopping</label>
   <input type="text" value="Go Shopping" class="task-item__input">
   <button class="btn edit">Save</button>
   <button class="btn delete">
      <img class="btn__image" src="./remove.svg" alt="">
   </button>
  </li>
 </ul>
</section>
<section class="section-app">
<h3 class="section-app__title">Completed</h3>
<ul id="completed-tasks" class="section-app__task-items completed">
   <li class="section-app__task-item task-item">
      <input type="checkbox" class="task-item__checkbox" checked>
      <label class="task-item__label">See the Doctor</label>
      <input type="text" class="task-item__input">
      <button class="btn edit">Edit</button>
      <button class="btn delete">
         <img class="btn__image" src="./remove.svg" alt="">
      </button>
   </li>
  </ul>
 </section>
</main>
<script src="app.js"></script>
</body>
</html>
